<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Color Prediction Tracker - Phase 2</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
</head>
<body>
  <h1>Color Prediction Tracker</h1>

  <div id="button-container">
    <button class="color-btn green">Green</button>
    <button class="color-btn black">Black</button>
    <button class="color-btn red">Red</button>
  </div>

  <div id="action-buttons">
    <button id="undo-btn">Undo</button>
    <button id="clear-btn">Clear All</button>
  </div>

  <div id="prediction-box" style="font-size: 20px; margin-top: 20px;"></div>
<div id="upload-section">
    <input type="file" id="image-input" accept="image/*" />
    <p id="upload-status">Upload a screenshot of the first 100 rounds.</p>
  </div>

  <div id="history-display"></div>

  <script src="script.js"></script>
</body>
</html>
