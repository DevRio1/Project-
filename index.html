
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Predictor - Phase 4 Advanced</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 Color Prediction Tool - PRNG Cracker Advanced</h1>
    <div class="button-group">
      <button onclick="addColor('R')">🔴</button>
      <button onclick="addColor('B')">⚫</button>
      <button onclick="addColor('G')">🟢</button>
    </div>
    <div class="button-group">
      <button onclick="undo()">↩️ Undo</button>
      <button onclick="clearAll()">🧹 Clear All</button>
    </div>

    <div id="history-display" class="history"></div>
    <div id="prediction-box" class="prediction-box"></div>

    <div id="upload-section">
      <label for="imageUpload">📷 Upload Screenshot:</label><br />
      <input type="file" id="imageUpload" accept="image/*" />
    </div>

    <h2>PRNG Cracking Status</h2>
    <pre id="prng-report" class="prng-report"></pre>

    <h2>Datasets</h2>
    <button onclick="saveDataset()">💾 Save Dataset</button>
    <button onclick="loadDataset()">📂 Load Dataset</button>
    <div id="dataset-list"></div>

    <h2>Entropy Graph</h2>
    <canvas id="entropyChart" width="600" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
